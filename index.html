<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gues the color game</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVASCRIPT -->
    <script defer src="script.js"></script>

</head>
<body>

    <div id="mainWrapper">

        <h1>GUESS THE COLOR!</h1>

        <div id="optionBox">
            <div class="option" id="hexOp">HEX</div>
            <div class="option" id="rgbOp">RGB</div>
            <div class="option" id="easyOp">EASY</div>
            <div class="option" id="hardOp">HARD</div>
        </div>

        <h2 id="hexShow"></h2>
        <h2 id="rgbShow"></h2>

        <div id="colorWrapper">
            <div class="colorBox" id="color1"></div>
            <div class="colorBox" id="color2"></div>
            <div class="colorBox" id="color3"></div>
            <div class="colorBox" id="color4"></div>
            <div class="colorBox" id="color5"></div>
            <div class="colorBox" id="color6"></div>
        </div>

        <h2 id="result"></h2>
        <button id="button">NEW GAME</button>
    </div>
    
</body>
</html>
